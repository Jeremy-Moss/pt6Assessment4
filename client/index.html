<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>

    <br>

    <button id="animalButton">Random animal</button><br>
    <button id="swearButton">Swear Alternatives</button><br>
    <button id="toDoButton">Show to-do list</button><br>
